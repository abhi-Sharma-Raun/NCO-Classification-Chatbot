<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCO Classification Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>NCO Classification Chatbot</h1>
            <button id="new-chat-btn" class="hidden" onclick="startNewChat()">Start New Chat</button>
        </header>

        <div id="messages" class="messages-area">
            <div class="message system-message">Initializing session...</div>
        </div>

        <div class="input-area">
            <form id="chat-form" onsubmit="handleFormSubmit(event)">
                <input type="text" id="user-input" placeholder="Describe the job role..." autocomplete="off" disabled>
                <button type="submit" id="send-btn" disabled>
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
            <div id="loading-indicator" class="hidden">Processing...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
