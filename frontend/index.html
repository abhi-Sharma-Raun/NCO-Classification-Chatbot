<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NCO Classification Chatbot</title>
    <link rel="stylesheet" href="style_gemini.css" />
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>NCO Classification Chatbot</h1>
            <button id="new-chat-btn" class="hidden">Start New Chat</button>
        </header>

        <div id="messages" class="messages-area"></div>

        <div class="input-area">
            <form id="chat-form">
                <input id="user-input" placeholder="Describe the job role..." disabled />
                <button id="send-btn" disabled>Send</button>
            </form>
            <div id="loading-indicator" class="hidden">Processing…</div>
            <div id="coldstart-indicator" class="hidden">Backend waking up…</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
